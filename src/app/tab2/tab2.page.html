<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tomar Fotos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar cliente</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Numero de seguro social</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de nacimiento</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size="6" size-lg offset="3">
      <ion-button>Agregar cliente</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
